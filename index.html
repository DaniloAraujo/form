<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="screen">
        <div class="left">
            <img src="/image1.jpg" alt="">
        </div>
        <div class="right">
            <h1>Crie uma conta</h1>
            <form method="POST" class="validator">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Nome" data-rules="required">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email" data-rules="required">
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Senha"
                        data-rules="required|min=4">
                </label>
                <label for="submit">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Ja possui uma conta?<a href="/"> Acesse aqui</a>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
